<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="fruit.js"></script>

	<style type="text/css">

		#fruits {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.clickBox {
			border: 2px solid black;
			margin: 5px;
			padding: 10px;
		}

	</style>

</head>
<body>
<button onclick="myFunction()">YAYEET</button>
<div id="fruits"></div>

</body>
	<script type="text/javascript">

	//outer loop: repeats the inner loop 25 times
	for(var j=0; j<25; j++){

		//inner loop: for each element in 'fruits', append a div to the page
		for(var i=0; i<fruits.length; i++){
			
			//make the new div
			var fruitDiv = $('<div/>', {
					'class': 'clickBox'
				})
				.html(
					'<span class="name">' + fruits[i].name + `</span>
					<span class="emoji" style="display:none">` + fruits[i].emoji + '</span>')
				.css({'background-color': fruits[i].color})
				.click(function(){
					var x = document.getElementById("fruits");
  					if (x.style.display === "none") {
  						console.log('called if')
    					x.style.display = "block";
  					} 
  					else {
  						console.log('called else')
    					x.style.display = "none";
				}
})
			//append it to the page
			$('#fruits').append(fruitDiv)
  	
  }
}

	 
	</script>
</html>
